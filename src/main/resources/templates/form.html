<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="center" id="form">
        <h2 class="text-center">Contact me</h2>
      <form action="" method="post">
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Email"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Please leave a comment"
            ></textarea>
          </div>
        </div>
        <div class="row">
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
